<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Advent Calendar</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="./images/tree-16.png" sizes="16x16" type="image/png"/>
    <link rel="icon" href="./images/tree-32.png" sizes="32x32" type="image/png"/>
    <link rel="icon" href="./images/tree-48.png" sizes="48x48" type="image/png"/>
    <link rel="icon" href="./images/tree.ico" type="image/x-icon"/>
    <style>
      body { background:#faf6f2; margin:2rem; } /* removed this line */
    </style>
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>           <!-- React 18 UMD build -->
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>   <!-- React 18 UMD build -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>                            <!-- Babel Standalone to transpile JSX in the browser -->
  </head>
  <body>
    <div id="root"></div>

    <script>
      if ("serviceWorker" in navigator) {
      window.addEventListener("load", () => {
        navigator.serviceWorker
          .register("./sw.js")
          .then(reg => {
            console.log("Service worker registered with scope:", reg.scope);
          })
          .catch(err => {
            console.error("Service worker registration failed:", err);
          });
      });
    }
    </script>

    <!-- Load your component file (transpiled by Babel) -->
    <script type="text/babel" data-presets="react" src="app.js"></script>
  </body>
  </html>
